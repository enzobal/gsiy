{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<h2>Videos Entrenando</h2>

<div class="video-grid">
    {% for video in videos %}
    <div class="video-item">
        <h3>{{ video.titulo }}</h3>
        <p>{{ video.descripcion }}</p>
        <video width="640" height="480" controls>
            <source src="{{ video.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Subido el: {{ video.fecha_subida }}</p>
    </div>
    {% endfor %}
</div>

<style>
    .video-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }

    .video-item {
        width: 100%;
        text-align: center;
    }

    @media (max-width: 992px) {
        .video-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: repeat(1, 1fr);
        }

        .video-item video {
            width: 100%;
            height: auto;
        }
    }
</style>

{% endblock %}
