<!-- box/temples/box/youtube_videos.html -->

{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<style>
    .video-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px; /* Espacio entre las columnas */
    }

    .video-item {
        width: 100%;
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
    }

    .video-item iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    @media (max-width: 992px) {
        .video-grid {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    @media (max-width: 768px) {
        .video-grid {
            grid-template-columns: repeat(1, 1fr);
        }
    }
</style>

<div class="container">
    <section class="video-grid">
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- Repite este patrón para los siguientes videos -->
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/another-video-id" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <!-- Añade más videos aquí según sea necesario -->
    </section>
</div>
{% endblock %}
