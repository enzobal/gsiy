{% extends 'base.html' %}

{% block contenido %}
  <div class="container">
    <h2>Actualizar Perfil</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div>
        {{ user_form.as_p }}
      </div>
      <div>
        {{ profile_form.as_p }}
      </div>
      <button type="submit">Guardar cambios</button>
    </form>
  </div>
{% endblock %}
