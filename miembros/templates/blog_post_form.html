
{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<h2>{% if form.instance.pk %}Editar Post{% else %}Nuevo Post{% endif %}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
